<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Grade generator</h1>
      <div class="inputContainer">
        <input
          type="number"
          id="scoreInput"
          placeholder="20"
          required
          min="0"
          max="100"
        />
      </div>
      <div id="warning"></div>
      <button id="gradeGenerator">Generate</button>
      <div id="messageBox"><p id="message"></p></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
